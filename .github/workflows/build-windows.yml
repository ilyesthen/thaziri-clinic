name: Build Windows Apps (Server & Client)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest  # Windows Server 2022 - latest stable runner
    # Note: Built apps will still be compatible with Windows 7-11
    
    strategy:
      matrix:
        build_mode: [server, client]
        arch: [x64, ia32]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Python for node-gyp
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        # Configure npm for better Windows compatibility
        npm config set python python
        npm config set msvs_version 2022
        
        # Install dependencies, allowing optional dependencies to fail
        npm install --no-audit --no-fund
        
        # Continue even if some optional dependencies fail
        echo "Dependencies installed (optional deps may have failed - this is expected)"
    
    - name: Setup build environment
      run: |
        echo "BUILD_MODE=${{ matrix.build_mode }}" >> $env:GITHUB_ENV
        echo "BUILD_ARCH=${{ matrix.arch }}" >> $env:GITHUB_ENV
    
    - name: Configure build mode
      run: |
        if ("${{ matrix.build_mode }}" -eq "server") {
          echo "Configuring SERVER build mode"
          # Copy server mode indicator
          Copy-Item ".server-mode" "resources/.server-mode" -Force
          # Update product name for server
          $packageJson = Get-Content "package.json" -Raw | ConvertFrom-Json
          $packageJson.build.productName = "Thaziri Server"
          $packageJson | ConvertTo-Json -Depth 10 | Set-Content "package.json"
        } else {
          echo "Configuring CLIENT build mode"
          # Copy client mode indicator  
          Copy-Item ".client-mode" "resources/.client-mode" -Force
          # Update product name for client
          $packageJson = Get-Content "package.json" -Raw | ConvertFrom-Json
          $packageJson.build.productName = "Thaziri Client"
          $packageJson | ConvertTo-Json -Depth 10 | Set-Content "package.json"
        }
    
    - name: Build Electron app
      run: |
        if ("${{ matrix.build_mode }}" -eq "server") {
          npm run build:server -- --win --${{ matrix.arch }}
        } else {
          npm run build:client -- --win --${{ matrix.arch }}
        }
      env:
        BUILD_MODE: ${{ matrix.build_mode }}
    
    - name: Create artifact name
      id: artifact-name
      run: |
        $artifactName = "thaziri-${{ matrix.build_mode }}-windows-${{ matrix.arch }}"
        echo "name=$artifactName" >> $env:GITHUB_OUTPUT
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}
        path: |
          release/**/*.exe
          release/**/*.msi
          release/**/*.zip
        retention-days: 30
    
    - name: Upload to release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/**/*.exe
          release/**/*.msi
        draft: true
        prerelease: contains(github.ref, 'beta') || contains(github.ref, 'alpha')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-info:
    runs-on: ubuntu-latest
    needs: build-windows
    if: always()
    
    steps:
    - name: Build Summary
      run: |
        echo "## Build Results" >> $GITHUB_STEP_SUMMARY
        echo "| Build Mode | Architecture | Status |" >> $GITHUB_STEP_SUMMARY  
        echo "|------------|--------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Server | x64 | ${{ needs.build-windows.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Server | ia32 | ${{ needs.build-windows.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Client | x64 | ${{ needs.build-windows.result }} |" >> $GITHUB_STEP_SUMMARY  
        echo "| Client | ia32 | ${{ needs.build-windows.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Server Version" >> $GITHUB_STEP_SUMMARY
        echo "- Install on admin PC that will host the database" >> $GITHUB_STEP_SUMMARY
        echo "- Includes PostgreSQL server and database migration tools" >> $GITHUB_STEP_SUMMARY
        echo "- Provides API server for client connections" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Client Version" >> $GITHUB_STEP_SUMMARY
        echo "- Install on other PCs that will connect to the admin PC" >> $GITHUB_STEP_SUMMARY
        echo "- Connects to server via LAN network" >> $GITHUB_STEP_SUMMARY
        echo "- No local database required" >> $GITHUB_STEP_SUMMARY
